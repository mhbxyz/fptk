site_name: fptk
site_description: Pragmatic functional programming for Python 3.12+
site_url: https://mhbxyz.github.io/fptk
repo_url: https://github.com/mhbxyz/fptk
repo_name: mhbxyz/fptk

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Light mode
  features:
    - content.code.copy
    - navigation.instant
    - navigation.sections
    - navigation.top
    - search.highlight
    - toc.follow

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Guide:
    - Core Concepts: guide/core-concepts.md
    - Side Effects: guide/side-effects.md
    - Migration: guide/migration.md
  - Reference:
    - Overview: reference/index.md
    - Core Functions: reference/core.md
    - Option: reference/option.md
    - Result: reference/result.md
    - Reader: reference/reader.md
    - State: reference/state.md
    - Writer: reference/writer.md
    - NonEmptyList: reference/nelist.md
    - Traverse: reference/traverse.md
    - Validation: reference/validate.md
    - Lazy Iterators: reference/lazy.md
    - Async Tools: reference/async.md
  - Recipes:
    - API Development: recipes/api-development.md
    - Data Processing: recipes/data-processing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - toc:
      permalink: true

plugins:
  - search
