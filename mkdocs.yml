site_name: fptk — Functional Programming Toolkit
site_description: Pragmatic functional programming for Python 3.13+
site_url: https://mhbxyz.github.io/fptk
repo_url: https://github.com/mhbxyz/fptk
repo_name: mhbxyz/fptk

theme:
  name: material
  logo: assets/fptk-logo.svg
  favicon: assets/fptk-logo.svg
  palette:
    - scheme: default
      primary: blue
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Dark mode
    - scheme: slate
      primary: blue
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Light mode
  features:
    - content.code.copy
    - navigation.instant
    - navigation.sections
    - navigation.top
    - search.highlight
    - toc.follow

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Guide:
    - Core Concepts: guide/core-concepts.md
    - Side Effects: guide/side-effects.md
    - Migration: guide/migration.md
  - Reference:
    - Overview: reference/index.md
    - Core Functions: reference/core.md
    - Option: reference/option.md
    - Result: reference/result.md
    - Reader: reference/reader.md
    - State: reference/state.md
    - Writer: reference/writer.md
    - NonEmptyList: reference/nelist.md
    - Traverse: reference/traverse.md
    - Validation: reference/validate.md
    - Lazy Iterators: reference/lazy.md
    - Async Tools: reference/async.md
  - Examples:
    - API Development: examples/api-development.md
    - Data Processing: examples/data-processing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - toc:
      permalink: true

plugins:
  - search
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: fr
          name: Français
          build: true
          nav_translations:
            Home: Accueil
            Getting Started: Démarrage
            Guide: Guide
            Core Concepts: Concepts de base
            Side Effects: Effets de bord
            Migration: Migration
            Reference: Référence
            Overview: Vue d'ensemble
            Core Functions: Fonctions de base
            Traverse: Traversée
            Validation: Validation
            Lazy Iterators: Itérateurs paresseux
            Async Tools: Outils async
            Examples: Exemples
            API Development: Développement API
            Data Processing: Traitement de données
